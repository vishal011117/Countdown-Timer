<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="demo Spin Wheel">
  <title>Countdown-Timer</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img"></div>
    <div class="countdown">
      <h2>countdown to New Year<br><span>20<i>21</i></span></h2>
      <div class="counters">
        <div id="day">NA</div>
        <div id="hour">NA</div>
        <div id="minute">NA</div>
        <div id="second">NA</div>
      </div>
    </div>
    <div class="endcountdown">
      <h1 style="color: orange">Happy New Year</h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
